<!DOCTYPE html>
<html>
    <head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="out/contacto2.js"></script>
    </head>

    <body class="m-2">
        <h1 class="pb-3">Formulario de contacto</h1>
        <button id="btnFormulario" class="btn btn-info">Mostrar formulario</button>
        <div id="formulario" class="container col-9 border border-black p-2" style="display: none;">
            <div class="row">
                <div class="col-2">Nombre:</div>
                <div class="col-10"><input type="text" class="form-control form-control-sm" id="txtNombre" /></div>
            </div>
            <div class="row">
                <div class="col-2">Apellidos:</div>
                <div class="col-10"><input type="text" class="form-control form-control-sm" id="txtApellidos" /></div>
            </div>
            <div class="row">
                <div class="col-2">Dirección:</div>
                <div class="col-10"><input type="text" class="form-control form-control-sm" id="txtDireccion" /></div>
            </div>
            <div class="row">
                <div class="col-2">Teléfono:</div>
                <div class="col-10"><input type="tel" class="form-control form-control-sm" id="txtTelefono" /></div>
            </div>
            <div class="row">
                <div class="col-2">Cumpleaños:</div>
                <div class="col-10"><input type="date" class="form-control form-control-sm" id="txtCumpleaños" /></div>
            </div>
            <div class="row">
                <div class="col-2">Tipo de contacto:</div>
                <div class="col-10">
                    <select class="form-control form-select-sm" id="listTipo">
                        <option>Amistad</option>
                        <option>Trabajo</option>
                        <option>Familia</option>
                        <option>Vecino</option>
                    </select>
                </div>
            </div>
            <div class="container row justify-content-end m-2">
                <button class="col-1 btn btn-sm btn-primary mt-2" id="btnEnviar">Enviar</button>
            </div>
        </div>
    </body>
</html>
