<!DOCTYPE html>
<html>
    <head>
        <script>
            // window.location -> url de la página
            location.href = "http://google.com"; // viajar a la página
            location.assign("http://google.com"); // viajar a la página
            location.hostname; // nombre de dominio
            location.pathname; // ruta del dominio (/)
            // "http://dominio.com/pagina.php" // pathname = /pagina.php
            location.protocol; // http o https
            location.port; // puerto de la página actual

            // url de una página web desde un servidor ftp
            // ftp://username:password@dominio.com/php.html

            // información de la pantalla
            screen.width; // ancho de la pantalla
            screen.height; // alto de la pantalla
            screen.colorDepth; // profundidad de color (8, 16, 24, 32 bits)

            // cadena de identificación de navegador
            navigator.userAgent;

            // detección de navegadores móviles
            // http://detectmobilebrowsers.com/
        </script>
    </head>
</html>
