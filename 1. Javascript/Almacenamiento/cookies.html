<!DOCTYPE html>
<html>

<head>
    <script>
        // Funciones de cookies en Javascript

        // Leer contenido de una cookie y devolver su valor
        // (no se devuelven restricciones de la cookie)
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // Genera o modifica una cookie ya existente
        // Las restricciones deben ir siempre en minúsculas
        function setCookie(name, value, options = {}) {
            options = {
                path: '/',
                // agregar otros valores predeterminados si es necesario
                ...options
            };

            if (options.expires instanceof Date) {
                options.expires = options.expires.toUTCString();
            }

            let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            for (let optionKey in options) {
                updatedCookie += "; " + optionKey;
                let optionValue = options[optionKey];
                if (optionValue !== true) {
                    updatedCookie += "=" + optionValue;
                }
            }

            document.cookie = updatedCookie;
        }

        // Borrado dentro de la misma ruta y dominio
        function deleteCookie(name) {
            setCookie(name, "", {
                'max-age': -1
            });
        }
    
        // Ejemplo de creación de cookie
        setCookie("nombre", "pepe", {
            "domain": "google.com"
        });
    </script>
</head>

</html>
