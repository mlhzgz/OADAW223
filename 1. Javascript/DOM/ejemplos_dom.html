<!DOCTYPE html>
<html>

<head>
    <style>
        .ejemplo {
            color: brown;
            margin-left: 100px;
        }
    </style>

    <script>
        // Función de carga de página (se ejecuta al terminar de renderizarse la página - evento onload)
        function carga_pagina() {
            let h1 = document.getElementsByTagName("h1");
            h1[0].style.color = "red";

            // innerHTML;
            // innerText;
            // outerHTML;
            // outerText;

            let parrafo = document.querySelector("p");
            // Modificamos el contenido de la etiqueta, generando nuevos elementos HTML en su interior
            //parrafo.innerHTML = "<span style='color:blue'>Esto es un span dentro de un párrafo</span>";

            // Modificamos el contenido de la etiqueta, incluyendo texto en vez de elementos HTML
            //parrafo.innerText = "<span style='color:blue'>Esto es un span dentro de un párrafo</span>";

            // Borramos completamente el contenido de la etiqueta (pero sigue existiendo)
            //parrafo.innerText = "";

            // Borramos completamente la etiqueta, y esta deja de existir
            //parrafo.outerText = "";

            // Cambiamos la etiqueta por otra etiqueta diferente
            //parrafo.outerHTML = "<span>Y lo cambio por un span</span>";

            // Cambiamos la etiqueta por texto, la etiqueta deja de existir
            //parrafo.outerText = "<span>Y lo cambio por un span</span>";

            let span = document.querySelectorAll("div > span")[1];

            // La etiqueta deja de verse, pero sigue ocupando espacio en la página
            //span.style.visibility = "hidden";

            // La etiqueta deja de verse, y no ocupa espacio en la página
            //span.style.display = "none";

            // La etiqueta ocupa espacio en la página y desplaza hacia abajo a las siguientes
            //span.style.display = "block"

            // Podemos incorporar varias clases a una etiqueta (incluso si no existen las clases)
            span.className = "ejemplo clase1 clase2";

            // Se añade una clase a la etiqueta
            span.classList.add("clase3");

            // Se elimina una clase en la etiqueta
            span.classList.remove("clase3");

            // Capturamos los elementos dentro de otro elemento
            let spans = document.querySelectorAll("div > span");

            // Recorremos los elementos para asignarles eventos
            for (let _span of spans) {
                // El ratón entra en el elemento
                _span.onmouseenter = function () {
                    this.style.color = "blue";
                };

                // El ratón sale del elemento
                _span.onmouseleave = function () {
                    this.style.color = "brown";
                };

                // Pulsamos sobre el elemento
                _span.onclick = function () {
                    alert(this.innerText);
                }
            }

            // Este código permite controlar lo que escribimos 
            // (el campo de texto sólo admite datos númericos)
            const texto = document.getElementById("texto");

            texto.onkeyup = function (evento) {
                console.log(evento.key + " " + evento.keyCode);

                // Si el caracter escrito no se corresponde con patrón, lo anulamos
                if (!/[0-9]/.test(evento.key)) {
                    this.value = this.value.replace(evento.key, "");
                }
            };

            // onfocus permite reconocer si hemos entrado en un control de formulario
            texto.onfocus = function () {
                console.log("hemos entrado");
                this.style.backgroundColor = "red";
            };

            // onblur permite reconocer si hemos salido de un control de formulario
            texto.onblur = function () {
                console.log("hemos salido");
                this.style.backgroundColor = "white";
            };

            // Los eventos son aplicables a la ventana
            window.onclick = function () {
                //alert("hola");
            };

            // Gestores de eventos
            function pulsa1() { console.log("pulsa 1"); }

            function pulsa2() { console.log("pulsa 2"); }

            // Podemos asignar varios gestores de eventos a un evento de un elemento DOM
            texto.addEventListener("click", pulsa1);
            texto.addEventListener("click", pulsa2);

            // Podemos obrar un evento sólo si tenemos su controlador
            texto.removeEventListener("click", pulsa1);

            // Detectamos la carga de la página (puede codificarse múltiples veces)
            document.body.addEventListener("load", () => { });
        }

    </script>
</head>

<body onload="carga_pagina()">
    <h1>Cabecera de la página</h1>

    <p><span>Esto es un párrafo</span></p>

    <div>
        <span>Cabecera&nbsp; </span>
        <span>Otro texto más</span>
        <span>&nbsp;Coletilla</span>
    </div>

    <input type="text" id="texto" />
</body>

</html>
