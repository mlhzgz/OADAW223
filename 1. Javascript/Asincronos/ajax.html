<!DOCTYPE html>
<html>
    <head>
        <script>
            // Solicitudes de información a un servidor
            let ajax = new XMLHttpRequest();

            // Indicamos el método de la solicitud y la URL (se puede indicar el usuario y contraseña)
            ajax.open("GET", "ejemplo.html");

            // Evento cuando la solicitud ha terminado
            ajax.onload = function() {
                if (this.status == 200) // Todo ha ido bien
                {
                    console.log(this.responseURL);
                    console.log(this.responseText); // texto de la devolución
                    document.querySelector("#capa").innerHTML = this.responseText;
                }
                else {
                    // Si ha ocurrido un problema, lo podemos saber aquí
                    console.log("ha ocurrido un problema:",
                        this.status, this.statusText);
                }
            };

            // Esto envía la solicitud en una llamada GET
            ajax.send();

            // Si realizamos una llamada POST, necesitamos indicar el tipo de contenido a enviar
            //ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            // Enviamos datos junto a la llamada POST en formato URLEncode
            //ajax.send("nombre=Pepa&apellidos=Ruiz%20Domínguez");

            // Posibles valores del atributo readyState:
            /*
                0: solicitud no inicializada
                1: conexión establecida con el servidor
                2: solicitud recibida
                3: procesando solicitud
                4: solicitud terminada / respuesta preparada
            */
        </script>
    </head>
    <body>
        <div id="capa"></div>
    </body>
</html>
